<ion-content class="ion-padding">
  <ion-list>
    <h3 class="login">Login</h3>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-12>  <ion-button (click)="login()" expand="block" color="secondary">Entrar</ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6><div class="ion-text-center ion-padding-vertical">NÃ£o possui uma conta ainda?</div></ion-col>
      <ion-col col-6><ion-button color="secondary" expand="block" routerLink="/register" routerDirection="forward" >Criar conta</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  
  <div>
    
    
  </div>
</ion-content>
