<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar showCancelButton="focus" placeholder="Encontrar Publicadores" (ionChange)="updateListPublicadores($event)">
  </ion-searchbar>
<ion-content class="ion-padding">
      <ion-card *ngFor="let publicadores of lstPublicadores"  color="primary">
        <img src="{{publicadores.foto}}" />
        <ion-card-header>
          <ion-card-title >
            {{publicadores.nome}}
          </ion-card-title>
        </ion-card-header>    
      </ion-card>
</ion-content>
