<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let news of lstNews" [routerLink]="['/details', news.id]" color="primary">
    <img src="{{news.image}}" />
    <ion-card-header>
      <ion-card-title class="ion-text">
        {{news.title}}
      </ion-card-title>
      <ion-card-subtitle >{{news.likes | likes}} likes | {{news.publishedAt | timeAgo}}</ion-card-subtitle>
    </ion-card-header>    
    <ion-item href="#" class="activated">
        <ion-card-content>news.content</ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
